<html>
  <body>
    <h1>@rollup/plugin-inject</h1>

    <div id="test"></div>

    <script type="module">
      import { html } from 'lit-html';

      window.__inlineAliased = html`x y z` === 'mocked html';
    </script>

    <script type="module">
      import './module.js';

      window.__tests = {
        inlineAliased: window.__inlineAliased || false,
        aliased: window.__aliased || false,
      };
      document.getElementById('test').innerHTML = `<pre>${JSON.stringify(
        window.__tests,
        null,
        2
      )}</pre>`;
    </script>
  </body>
</html>
